<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тринадцатая дверь</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
            animation: fadein 5s ease-in-out infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        @keyframes fadein {
            0% { opacity: 0.1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>Тринадцатая дверь</h1>
   
</body>
</html>
