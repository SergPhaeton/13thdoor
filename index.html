<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Триннадцатая дверь</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitchText 1.5s infinite alternate;
        }
        @keyframes glitchText {
            0% { text-shadow: 3px 3px red; }
            50% { text-shadow: -3px -3px blue; }
            100% { text-shadow: 3px -3px green; }
        }
        .glitch-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/1670825/pexels-photo-1670825.jpeg') center/cover no-repeat;
            filter: grayscale(100%) blur(5px);
            opacity: 0.3;
        }
        .enter-button {
            font-size: 1.5em;
            background: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 3;
        }
        .enter-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>
    <div class="container">
        <h1>Триннадцатая дверь</h1>
        <button class="enter-button" onclick="enterSite()">Войти</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = 'mystery.html';
        }
    </script>
</body>
</html>
