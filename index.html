<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Триннадцатая дверь</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .glitch {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1600x900/?dark,creepy') center/cover no-repeat;
            opacity: 0.1;
            mix-blend-mode: difference;
        }
        .enter-button {
            font-size: 1.5em;
            background: none;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .enter-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    <div class="container">
        <h1>Триннадцатая дверь</h1>
        <button class="enter-button" onclick="enterSite()">Войти</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = 'mystery.html';
        }
    </script>
</body>
</html>
