<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Триннадцатая дверь</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'UnifrakturMaguntia', cursive;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1.5s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 5px 5px red; }
            50% { text-shadow: -5px -5px blue; }
            100% { text-shadow: 5px -5px green; }
        }
        .glitch-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/2775884/pexels-photo-2775884.jpeg') center/cover no-repeat;
            filter: grayscale(100%) blur(5px);
            opacity: 0.4;
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
        .enter-button {
            font-size: 1.5em;
            background: none;
            color: white;
            border: 2px solid white;
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 3;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .enter-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>
    <div class="container">
        <h1>Триннадцатая дверь</h1>
        <button class="enter-button" onclick="enterSite()">Войти</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = 'mystery.html';
        }
    </script>
</body>
</html>
